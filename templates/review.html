<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Review's</title>

    <link rel="shortcut icon" href="/static/logo.jpg" type="image/png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ItemsReview</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'review' %}"
                  >Review's</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'Write' %}"
                  >WriteReview's</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <div class="container mt-4">
        <h1>Recent Reviews</h1>
        <hr>

        {% for item in itemsreviews %}
        <div class="card mb-4">
          <h5 class="card-header">{{item.Time}}</h5>
          <div class="card mx-auto my-2" style="width: 18rem;">
            <img src="/media/{{item.Product_Image}}" class="card-img-top mx-auto" alt="...">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{item.Product_Name}}</h5>
            <p class="card-text">{{item.Product_Review}}</p>
            <a href="#" class="btn btn-primary">ReadMore</a>
          </div>
        </div>
        {% endfor %}

      </div>

      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
